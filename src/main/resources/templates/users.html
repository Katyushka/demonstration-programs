<!DOCTYPE HTML>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Users management</title>

    <link rel="stylesheet" th:href="@{/css/lib/dataTables.bootstrap.min.css}"
          href="../../css/lib/dataTables.bootstrap.min.css"/>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div style="width: 95%; margin: 0 auto;">
            <div class="row">
                <div class="col-md-8" style="margin: 0 auto;" ><h1>User management</h1></div>
                <table class="table table-hover table-bordered" id="users">
                    <thead>
                    <tr class="info">
                        <th width="20%">Почта</th>
                        <th width="20%">Роль</th>
                        <th width="20%">Имя</th>
                        <th width="15%">Фамилия</th>
                        <th width="15%">Группа</th>
                        <th width="10%">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:id="'user-' + ${user.id}">
                        <td th:text="${user.email}">user email</td>
                        <td th:text="${user.role}">user role</td>
                        <td th:text="${user.firstName}">user firstName</td>
                        <td th:text="${user.lastName}">user lastName</td>
                        <td th:text="${user.group.name}">user group</td>
                        <td>
                            <nobr>
                                <a class="pull-left btn btn-primary" type="button" title="Изменить"
                                   th:href="@{/users/edit/{id}(id=${user.id})}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <button class="pull-right btn btn-danger" type="button" title="Удалить"
                                        th:onclick="'javascript:deleteUser(\'' + ${user.id} + '\');'">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </nobr>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script th:src="@{/js/lib/jquery.dataTables.min.js}" src="../../js/lib/jquery.dataTables.min.js"/>
    <script th:src="@{/js/lib/dataTables.bootstrap.min.js}" src="../../js/lib/dataTables.bootstrap.min.js"/>
    <script th:src="@{/js/users.js}" src="../../js/users.js"/>
</th:block>

</body>
</html>
