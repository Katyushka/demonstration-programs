<!DOCTYPE html>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Profile</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<th:block layout:fragment="content">
    <div class="container">
        <form th:action="@{/profile/create}" th:object="${form}" th:method="post" enctype="multipart/form-data">
            <div style="margin-left: 20%; max-width: 60%; background-color: #f9f9f9; padding: 25px;">
                <fieldset>

                    <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Название</label>
                        <div class="col-md-9">
                            <input id="name" type="text" class="form-control" name="name"
                                   placeholder="Name"
                                   th:field="*{name}" required="required"/>
                        </div>
                    </div>

                    <br>
                    </br>
                    <div class="form-group">
                        <label for="description" class="col-md-3 control-label">Описание</label>
                        <div class="col-md-9">
                            <input id="description" type="text" class="form-control" name="description"
                                   placeholder="Description"
                                   th:field="*{description}" required="required"/>
                        </div>
                    </div>
                    <br>
                    </br>
                    <div class="form-group">
                        <label for="category">Категория </label>
                        <select th:field="*{category}" id="category" class="form-control">
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"/>
                        </select>
                        <span th:errors="*{category}" style="color: red"/>

                    </div>

                    <div class="form-group">
                        <label for="description" class="col-md-3 control-label">Выберите файл</label>
                        <div class="col-md-9">
                            <input id="input-1" type="file" class="file" data-show-preview="false" name="file"/>

                        </div>
                    </div>
                    <br>
                    </br>
                    <div class="form-group">
                        <button class="form-control btn btn-success" name="showUploadedText" type="submit">Загрузить
                        </button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>

</th:block>
</body>
</html>
