<!DOCTYPE html>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Registration</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="content">
                <h2>Create a new category</h2>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Registration</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                                                                                                   href="#"
                                                                                                   th:href="@{/login}">Login</a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form name="form" id="signupform" th:action="@{/categories/create}" action="/categories/create"
                              method="POST"
                              class="form-horizontal" role="form" th:object="${form}" data-toggle="validator">
                            <fieldset>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>

                                <div class="form-category">
                                    <label for="name" class="col-md-3 control-label">Название</label>
                                    <div class="col-md-9">
                                        <input id="name" type="text" class="form-control" name="name" placeholder="Name"
                                               th:field="*{name}" required="required"/>
                                    </div>
                                </div>
                                <div class="form-category">
                                    <div class="col-md-offset-3 col-md-9">
                                        <input type="submit" value="    Sign Up" id="signup" class="btn btn-info"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
