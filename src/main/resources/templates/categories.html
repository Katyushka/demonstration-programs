<!DOCTYPE HTML>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Category service</title>
    <link rel="stylesheet" th:href="@{/css/lib/dataTables.bootstrap.min.css}"
          href="../../css/lib/dataTables.bootstrap.min.css"/>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div style="width: 95%; margin: 0 auto;">
            <div class="row">
                <div class="col-md-8"><h1>Category management</h1></div>
                <div class="row">
                    <div class="col-md-4 text-right">
                        <h1><a th:href="@{/categories/create}" class="btn btn-success xcrud-action"><i
                                class="glyphicon glyphicon-plus-sign"></i>&nbsp;&nbsp;</a></h1>
                    </div>
                </div>
                <table class="table table-hover table-bordered" id="categories">
                    <thead>
                    <tr>
                        <th width="85%">Название</th>
                        <th width="20%">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}" th:id="'category-' + ${category.id}">
                        <td th:text="${category.name}">Название категории</td>
                        <td>
                            <nobr>
                                <a class="pull-left btn btn-primary" type="button" title="Edit"
                                   th:href="@{/categories/edit/{id}(id=${category.id})}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <button class="pull-right btn btn-danger" type="button" title="Delete"
                                        th:onclick="'javascript:deleteCategory(\'' + ${category.id} + '\');'">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </nobr>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script th:src="@{/js/lib/jquery.dataTables.min.js}" src="../../js/lib/jquery.dataTables.min.js"/>
    <script th:src="@{/js/lib/dataTables.bootstrap.min.js}" src="../../js/lib/dataTables.bootstrap.min.js"/>
    <script th:src="@{/js/categories.js}" src="../../js/categories.js"/>
</th:block>
</body>
</html>
