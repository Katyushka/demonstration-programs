<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <div th:fragment="groupForm">
        <form id="groupForm" th:object="${group}" method="post" data-toggle="validator"
              action="#" th:action="@{/groups/save}" class="pure-form pure-form-aligned" role="form">
            <fieldset>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="form-group">
                    <label for="name">Название: </label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" required="required"/>
                </div>
                <input id="id" type="hidden" th:field="*{id}" class="form-control"/>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
