<!DOCTYPE html>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Update</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="content">
                <h2>Изменение категории</h2>
                <div class="panel panel-info">
                    <div class="panel-body">
                        <form name="category" id="signupform" th:action="@{/categories/save}" action="/categories/save"
                              method="POST"
                              class="form-horizontal" role="form" th:object="${category}" data-toggle="validator">
                            <fieldset>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-md-3 control-label">Название:</label>
                                    <div class="col-md-9">
                                        <input id="name" type="text" class="form-control" name="name" placeholder="Name"
                                               th:field="*{name}" required="required"/>
                                    </div>
                                </div>
                                <input id="id" type="hidden" th:field="*{id}" class="form-control"/>
                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <input type="submit" value="Изменить" id="signup" class="btn btn-info"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
