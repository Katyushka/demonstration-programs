<!DOCTYPE html>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Index</title>
</head>
<body>
<form th:action="@{/articlesList}" th:object="${model}" th:method="post">
    <div th:replace="fragments/header :: header">&nbsp;
    </div>
</form>
<div class="container">
    <th:block layout:fragment="content">


        <div style="width: 95%; margin: 0 auto;">
            <table class="table table-hover table-bordered">
                <tbody>
                <tr>
                    <td>Название:</td>
                    <td th:text="${article.name}"></td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td th:text="${article.description}"></td>
                </tr>
                <tr>
                    <td>Скачать:</td>
                    <td><a th:href="@{/article/download/{articleId}(articleId=${article.id})}"
                           target="_blank">Загрузить</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </th:block>

</div>
</body>
</html>
